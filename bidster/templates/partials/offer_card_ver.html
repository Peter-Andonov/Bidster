{% load static %}
<div class="card__wrapper">
    <img class="card__image" src="{{offer.imagegalery.image_set.0.image.url }}">
    <h4>
        <a href="/">
            <strong class="card__title highlightable">{{ offer.name }}</strong>
        </a>
    </h4>
    <div class="spacer"></div>
    <div class="list-hor">
        <img class="card__icon" height="20px" src="{% static 'icons/location.svg' %}" />
        <div class="card__info_text">{{ offer.location }}</div>
    </div>
    <div class="list-hor">
        <img class="card__icon" height="20px" src="{% static 'icons/calendar.svg' %}" />
        <div class="card__info_text">Added - {{ offer.published_on}}</div>
    </div>
    <div class="list-hor">
        <img class="card__icon" height="20px" src="{% static 'icons/calendar.svg' %}" />
        <div class="card__info_text">Expires - {{ offer.expires_on}}</div>
    </div>
    <div class="list-hor">
        <div class="card__price">{{ offer.starting_price}} lv.</div>
        <div class="spacer"></div>
        <img class="card__icon" height="30px" src="{% static 'icons/heart.svg' %}" />
    </div>
</div>
